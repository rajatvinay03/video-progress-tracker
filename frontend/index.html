<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lecture Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-8">
  <div class="max-w-2xl mx-auto bg-white shadow-xl rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">ðŸŽ“ Lecture Progress Tracker</h1>

    <div class="flex flex-col items-center">
      <video id="videoPlayer" class="w-full mb-4 rounded-md border-2 border-gray-300" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
      </video>
      <div class="progress-container">
        <div id="watched-bar"></div>
      </div>      
      <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden mb-2">
        <div id="progressBar" class="bg-green-500 h-full w-0 transition-all duration-300 ease-in-out"></div>
      </div>
      <p class="text-sm text-gray-700">Progress: <span id="progressText">0%</span></p>
      <button
        id="resetBtn"
        class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded shadow-md transition">
        ðŸ”„ Reset Progress
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
